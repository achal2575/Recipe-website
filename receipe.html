<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipe app</title>
    <link rel="stylesheet" href="receipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"  />
</head>

<body>
    <header>
        <nav>
            <h1>Receipe App</h1>
            <form>
                <input type="text" placeholder="Search for receipe... " class="searchBox">
                <button type="submit" class="searchBtn">Search</button>

            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="receipe-container">
                <h2>Search your favourite receipes</h2>
            </div>

            <div class="receipe-details">
                <button type="button" class="receipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="receipe-details-content">
                    
                </div>
            </div>

        </section>
    </main>

    <script src="receipe.js"></script>

</body>

</html>
